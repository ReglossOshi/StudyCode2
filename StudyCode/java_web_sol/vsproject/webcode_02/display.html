<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{border: 1px solid green;}
        .box2{border: 1px solid green;}
        .manu>li{border: 1px solid red; display: inline-block; width: 100px; padding: 10px;}
        .sub>li{list-style: none; border: 1px solid green; width: 100px;}
        .security{visibility: hidden;}
        h2{display: none;}
    </style>
</head>
<body>
    <h2>CSS DISPLAY 속성 예제</h2>
    <div class="box">
        <ul class="manu">
            <li>소개</li>
            <li>서비스</li>
            <li class="security">블로그</li>
            <li>고객센터</li>
        </ul>
    </div>

    <div class="box2">
        <ul class="sub">
            <li>소개</li>
            <li>회사소개</li>
            <li>찾아오는길</li>
            <li>연혁</li>
        </ul>
    </div>
</body>
</html>
