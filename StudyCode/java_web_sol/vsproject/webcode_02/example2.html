<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .manu1{border: solid 1px red;}
        .manu1{border-style:solid; border-width:1px; border-color:red;}
        .manu2{border: dashed 3px blue;}
        .manu2{border-style:dashed; border-width: 3px; border-color: blue;}
        .manu3{border: dotted 5px green;}
        .manu3{border-style: dotted; border-width: 5px; border-color: green;}
    </style>
</head>
<body>
    <h2>테두리 연습</h2>
    <ul>
        <li class="manu1">메뉴1: 실선, 1px, red</li>
        <li class="manu2">메뉴2: dashed, 3px, blue</li>
        <li class="manu3">메뉴3: 점선, 5px, green</li>
        
    </ul>
</body>
</html>
