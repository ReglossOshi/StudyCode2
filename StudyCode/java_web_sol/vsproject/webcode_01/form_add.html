<!DOCTYPE html>

    <p>체크 버튼</p>

    <p><input type="checkbox" name="취미" id="" value="2">음악</p>

    <p>콤보 박스</p>

        <option value="">기차</option>
        <option value="">비행기</option>
    </select>

    <p>첨부파일</p>
    <p><input type="file"></p>
