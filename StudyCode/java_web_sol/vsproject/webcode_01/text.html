<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>휴먼교육센터</title>
</head>
<body>
    <!--제목글자-->
    <h1>우리 학원 소개</h1><!--메인 타이틀-->
    <h2>우리 학원에 오는 방법</h2><!--서브 타이틀-->
    <p><font size="30" color="red" face="굴림">이게 될까</font></p>
    <p><b><font size="30">굵은 문자</font></b></p>
    <p><i>글꼴 기울이기</i> 글꼴 기울이기</p>
    <p><u>밑줄 문자</u></p>
    <p><tt>타자체 문자</tt></p>
    <p><strike>취소선</strike></p>
    <p>아랫첨자 아닌것<sub>아랫첨자</sub></p>
    <p>윗첨자 아닌것<sup>윗첨자</sup></p>
    <p>작은 문자 아닌것<small>작은 문자</small></p>
    아닌가요<br>아닌가요<br>안되나요<br>

    <hr size="5" width="100%" color="red" noshade="" align="left">

    <p>아 &nbsp;닌가요</p>
    <pre>아          닌가요</pre>
</body>
</html>
