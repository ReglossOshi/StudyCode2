<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        첫번째 숫자: <input type="text" id="num1">
    </p>
    <p>
        두번째 숫자: <input type="text" id="num2">
    </p>
    <p>
        세번째 숫자: <input type="text" id="num3">
    </p>
    <p>
        <input type="button" value="계산하기" id="addSum">
    </p>
    <p>
        합계: <span id="sum">0</span>
    </p>
    <p>
        평균: <span id="avg">0</span>
    </p>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            console.log($('#num1').val.length);
            $('#addSum').click(function(){
                var num1 = parseInt($('#num1').val());
                var num2 = parseInt($('#num2').val());
                var num3 = parseInt($('#num3').val());
                
                sum=num1+num2+num3;
                
                $('#sum').text(sum);
                $('#avg').text(sum/3);
            });
        });
    </script>
</body>
</html>
