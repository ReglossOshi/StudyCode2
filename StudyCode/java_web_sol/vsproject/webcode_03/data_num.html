<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 자료형</h2>
    

    <script>
        // 덧셈 연산
        var additionResult = 5 + 3;
        console.log('덧셈 결과:', additionResult);
        
        //실수 연산
        var additionReal = 5.1+3.4;
        console.log('덧셈 결과:', additionReal);

        // 뺄셈 연산
        var subtractionResult = 8 - 3;
        console.log('뺄셈 결과:', subtractionResult);
    
        // 곱셈 연산
        var multiplicationResult = 4 * 6;
        console.log('곱셈 결과:', multiplicationResult);
    
        // 나눗셈 연산
        var divisionResult = 9 / 3;
        console.log('나눗셈 결과:', divisionResult);
    </script>
</body>
</html>
