<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while문을 이용한 예제</h2>

    <script>
        // while 문을 사용한 예제: 1부터 10까지의 숫자 출력
        let i = 1;
        var sum =0;
        console.log((i+10)*5);

        while (i <= 10) {
            console.log(i);
             sum += i;
            i++;
        }
        console.log(sum);
    </script>
</body>
</html>
