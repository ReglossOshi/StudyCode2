<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>do while반복 예제</h2>

    <script>
        // do while 문을 사용한 예제: 1부터 5까지의 숫자 출력
        let i = 1;
        var sum =0;
        do {
            console.log(i);
            sum += i;
            i++;
        } while (i <= 5);
        console.log(sum);
    </script>
</body>
</html>
