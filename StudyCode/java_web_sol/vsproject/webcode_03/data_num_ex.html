<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 변수 예제</h2>

    <script>
        var a = 23;
        var b = 5;

        var sum = a+b;
        var subtract =a-b;
        var multi =a*b;
        var divide =a/b;

        //콘솔에 출력하시오
        console.log('덧셈결과: ',sum);
        console.log('뺄셈결과: ',subtract);
        console.log('곱셈결과: ',multi);
        console.log('나눗셈결과: ',divide);

    </script>
</body>
</html>
