<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>논리 자료형 예제</h2>
    <p>대학 이수 학점 score, 토익점수 toeic라고 한다.</p> 
    <p>score가 120이상이고 toeic가 500이상이면 졸업 가능</p>
    <p>학점만 만족하면 수료 가능</p>
    <p>둘다 안되면 졸업 불가</p> 
    
    <script>
        var score = 120;
        var toeic = 500;

        if(score>=120 && toeic>=500){
            console.log("당신은 졸업 가능합니다.");
        } else if(score>=120 && toeic<500){
            console.log("당신은 수료 가능합니다.");
        } else if(score<120 && toeic<500){
            console.log("당신은 졸업 불가능합니다.");
        }
    </script>
</body>
</html>
