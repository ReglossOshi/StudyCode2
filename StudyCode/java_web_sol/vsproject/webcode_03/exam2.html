<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>짝수와 홀수를 판별하는 함수를 구현해서 실행</h2>

    <script>
        var number = 23;

        function isEvenNumber(a){
            if(a%2===0){
                console.log("짝수입니다.");
            } else{
                console.log("홀수입니다.");
            }
        }

        //함수 실행해서 짝수인지 출력
        isEvenNumber(number);
    </script>
</body>
</html>
