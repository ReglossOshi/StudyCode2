<!DOCTYPE html>

<head>

<body>
    <script>
        var num =5;
        console.log("1번",-num);

        var a=8;
        var b=3;
        console.log("2번","곱",a*b,"몫",Math.floor(a/b),"나머지",a%b);

        var isRaining=true;
        console.log("3번",isRaining ? "비가 옵니다.":"비가 오지 않습니다.");
        
        var score=60;
        console.log("4번",score,(score>=60)?"합격":"불합격");
    
    </script>
